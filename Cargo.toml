[package]
name = "bankid-rs"
version = "0.3.0"
authors = ["Bj√∂rn Molin <bjorn.molin@motrice.se>"]
edition = "2018"
repository = ""

[dependencies]
pretty_env_logger = "0.4.0"
log = "0.4"
reqwest = { version = "0.10", features = ["gzip", "json", "native-tls", "rustls-tls"] }
